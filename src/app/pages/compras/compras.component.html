@if (exito()) {
<app-toast-succesfull />
}
<app-layout>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="text-xl font-bold mb-[10px] text-gray-800">
      Descripción del Puesto: Líder de CECOM
    </h1>
    <div class="my-4">
      <app-table-generales3 [generalesForm]="generalesForm" />
    </div>

    <div class="my-4">
      <app-table-mision3 />
    </div>

    <div class="my-4">
      <app-table-responsabilidades3 />
    </div>

    <div class="my-4">
      <app-table-perfil [perfilForm]="perfilForm" />
    </div>

    <div class="my-4">
      <app-table-competencias3 [competenciasForm]="competenciasForm" />
    </div>

    <div class="my-4">
      <app-tabla-autoridades3 />
    </div>

    <div class="my-4">
      <app-tabla-control-documento [controlForm]="controlForm" />
    </div>

    <div class="my-4">
      <app-tabla-control-cambios [cambiosForm]="cambiosForm" />
    </div>

    <div class="flex items-center justify-center gap-4 my-4">
      <button
        type="submit"
        class="focus:outline-none text-white bg-green-400 hover:bg-green-500 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-8 py-2.5 me-2 mb-2"
      >
        Guardar
      </button>
      <button
        type="button"
        (click)="onReset()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none"
      >
        Restablecer
      </button>
    </div>
  </form>
  <app-boton3-actualizar />
</app-layout>
<router-outlet></router-outlet>
