<section class="relative min-h-screen bg-gray-900">
  <!-- Capa de fondo con imagen y overlay -->
  <div 
    class="absolute inset-0 bg-[url('https://schmitman.com/wp-content/uploads/2018/07/empresa.jpg')] 
           bg-no-repeat bg-cover bg-center bg-fixed"
    style="filter: brightness(0.4);"
  ></div>

  <!-- Contenido principal -->
  <div class="relative z-10 grid max-w-screen-xl min-h-screen gap-8 px-4 mx-auto lg:grid-cols-2 lg:gap-16 place-items-center">
    <!-- Logo -->
    <div class="flex flex-col justify-center">
      <img 
        class="w-full h-auto max-w-md" 
        src="https://www.pazstor.com.mx/logo-pazstor-big.png" 
        alt="Logo Pazstor"
        loading="eager"
      />
    </div>

    <!-- Formulario -->
    <div class="w-full">
      <div class="w-full p-6 space-y-6 bg-white rounded-lg shadow-xl lg:max-w-xl sm:p-8 backdrop-blur-sm bg-opacity-95">
        <h2 class="text-2xl font-bold text-gray-900">
          Iniciar sesión en Evaluación Pazstor
        </h2>
        
        <!-- Mensaje de error -->
        @if (errorMessage()) {
          <div class="flex items-center p-4 text-sm text-red-800 border border-red-200 rounded-lg bg-red-50">
            <svg class="w-5 h-5 mr-2 text-red-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            {{ errorMessage() }}
          </div>
        }

        <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)" class="space-y-6">
          <!-- Campo de email -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
              Tu correo electrónico
            </label>
            <div class="relative">
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                       focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-10
                       transition-colors duration-200"
                [ngClass]="{
                  'border-red-500 focus:ring-red-500 focus:border-red-500': 
                    f.submitted && f.form.get('email')?.invalid,
                  'border-green-500 focus:ring-green-500 focus:border-green-500': 
                    f.form.get('email')?.valid && f.form.get('email')?.touched
                }"
                placeholder="nombre@empresa.com"
                ngModel
                required
                email
              />
              <!-- Ícono de email -->
              <svg class="absolute w-5 h-5 text-gray-500 -translate-y-1/2 left-3 top-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            @if (f.submitted && f.form.get('email')?.invalid) {
              <div class="flex items-center mt-1 text-sm text-red-600">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
                Ingrese un correo electrónico válido
              </div>
            }
          </div>
          
          <!-- Campo de contraseña -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">
              Tu contraseña
            </label>
            <div class="relative">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                       focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-10
                       transition-colors duration-200"
                [ngClass]="{
                  'border-red-500 focus:ring-red-500 focus:border-red-500': 
                    f.submitted && f.form.get('password')?.invalid,
                  'border-green-500 focus:ring-green-500 focus:border-green-500': 
                    f.form.get('password')?.valid && f.form.get('password')?.touched
                }"
                ngModel
                required
                minlength="6"
              />
              <!-- Ícono de contraseña -->
              <svg class="absolute w-5 h-5 text-gray-500 -translate-y-1/2 left-3 top-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            @if (f.submitted && f.form.get('password')?.invalid) {
              <div class="flex items-center mt-1 text-sm text-red-600">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
                La contraseña debe tener al menos 6 caracteres
              </div>
            }
          </div>

          <!-- Botón de submit -->
          <button
            type="submit"
            class="w-full px-5 py-3 text-base font-medium text-center text-white transition-all duration-200 bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="loading()"
          >
            @if (!loading()) {
              Inicie sesión en su cuenta
            } @else {
              <div class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-3 -ml-1 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Iniciando sesión...
              </div>
            }
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
