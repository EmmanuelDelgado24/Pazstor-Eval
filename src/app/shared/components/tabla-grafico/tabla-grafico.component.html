<div class="w-full p-4 bg-white shadow md:p-6">
  <div class="flex justify-between">
    <div>
      <!--<h5 class="pb-2 text-3xl font-bold leading-none text-white">32.4k</h5>
      <p class="text-base font-normaltext-gray-400">Users this week</p>-->
    </div>
    <div
      class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 text-center"
    >
      <!--12%-->
      <svg
        class="w-3 h-3 ms-1"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13V1m0 0L1 5m4-4 4 4"
        />
      </svg>
    </div>
  </div>

  <!--Chart--> 
  <apx-chart
  [series]="chartOptions.series"
  [chart]="chartOptions.chart"
  [xaxis]="chartOptions.xaxis"
  [title]="chartOptions.title"
  [yaxis]="chartOptions.yaxis"
  [plotOptions]="chartOptions.plotOptions"
  />

  <!--Dropdown--> 
  <div class="grid items-center justify-between grid-cols-1 border-gray-700">
    <div class="flex items-center justify-between pt-5">
       <!--Button--> 
      <button
        id="dropdownDefaultButton"
        data-dropdown-toggle="lastDaysdropdown"
        data-dropdown-placement="bottom"
        class="inline-flex items-center text-sm font-medium text-center text-gray-400"
        type="button"
      >
        Last 7 days
        <svg
          class="w-2.5 m-2.5 ms-1.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4"
          />
        </svg>
      </button>
      
       <!--Dropdown menu--> 
      <div
        id="lastDaysdropdown"
        class="z-10 hidden bg-gray-700 divide-y divide-gray-100 rounded-lg shadow w-44"
      >
        <ul
          class="py-2 text-sm text-gray-200"
          aria-labelledby="dropdownDefaultButton"
        >
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-600"
              >Yesterday</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-600"
              >Today</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-600"
              >Last 7 days</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-600"
              >Last 30 days</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-600"
              >Last 90 days</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
