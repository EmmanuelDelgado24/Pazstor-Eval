<div class="container p-4 mx-auto">
  <div class="flex justify-center mb-4">
    <button 
      (click)="toggleTabla()"
      class="px-4 py-2 font-bold text-white transition duration-300 ease-in-out bg-blue-500 rounded shadow hover:bg-blue-700">
      {{ mostrarTabla() ? 'Ocultar Registros' : 'Mostrar Registros' }}
    </button>
  </div>

  @if (mostrarTabla()) {
    <div class="contenedor-tabla">
      <app-competencias-table 
        [datos]="datosPuestos()" 
        (datosActualizados)="onDatosActualizados($event)"
        class="block w-full"
      />
    </div>
  }
</div>
